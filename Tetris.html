// Practice making a block move, w/ better set up

var x = 90;
var y = 0;
var dy = 30;

function init() {
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	return setInterval (draw, 500);
}

function square(x,y,w,h) {
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.fillStyle="#FFFF00";
	ctx.fillRect(x, y, 30, 30);
}

function clear () {
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.clearRect(0,0, 300,600);
}

function draw() {
	if (y+dy < 610) {
	clear();
	square(x,y,30,30);
	square(x+30,y,30,30 );
	square(x+60,y, 30,30 );
	square(x+90,y,30,30 );
	
	y+=dy;
	}
	

}
